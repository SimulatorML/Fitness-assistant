llm_provider: "google"  # Options: google, openai, yandex or none (for debugging)
google:
  model: "gemini-2.0-flash"
  api_key_env: "GOOGLE_API_KEY"

openai:
  model: "gpt-4"
  api_key_env: "OPENAI_API_KEY"

yandex:
  model: ""
  iam_token: "IAM_TOKEN"

max_recent_messages: 6
summary_chunk_size: 3