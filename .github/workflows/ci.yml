name: Fitness-Assistant CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: fitness
          POSTGRES_PASSWORD: fitness
          POSTGRES_DB: fitness
        ports:
          - 5432:5432

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install Poetry
        run: pip install poetry

      - name: ðŸ“¥ Install Dependencies
        run: poetry install

      - name: ðŸ—‚ Copy environment variables from .env.example
        run: cp .env.example .env

      - name: ðŸ” Export .env to GITHUB_ENV
        run: |
          echo "Exporting .env variables..."
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < <(grep -v '^#' .env | xargs)

      - name: ðŸ” Override DATABASE_URL for CI
        run: echo "DATABASE_URL=postgresql+asyncpg://fitness:fitness@localhost:5432/fitness" >> $GITHUB_ENV

      - name: ðŸ§ª Print env vars for debug
        run: printenv | grep DATABASE_URL || true

      - name: ðŸ›  Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: â³ Wait for PostgreSQL to be ready
        env:
          PGPASSWORD: fitness
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..5}; do
            psql -h localhost -U fitness -d fitness -c 'SELECT 1;' && echo "âœ… DB is up!" && exit 0
            echo "â³ DB not ready yet ($i)..."
            sleep 3
          done
          echo "âŒ Database not ready in time" >&2
          exit 1

      - name: ðŸ›  Run Alembic migrations
        env:
          DATABASE_URL: postgresql+asyncpg://fitness:fitness@localhost:5432/fitness
        run: poetry run alembic upgrade head

      - name: ðŸ“‹ Check existing tables
        env:
          PGPASSWORD: fitness
        run: |
          echo "ðŸ“‹ Tables in the DB:"
          psql -h localhost -U fitness -d fitness -c '\dt'

      - name: âœ… Run FastAPI Tests
        run: poetry run pytest tests/test_api.py

      - name: âœ… Run Onboarding Test
        run: poetry run pytest tests/test_onboarding.py
