name: Fitness-Assistant CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: fitness
          POSTGRES_PASSWORD: fitness
          POSTGRES_DB: fitness
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Load environment variables from .env.example 
        run: cp .env.example .env

      - name: Export env variables to GITHUB_ENV
        run: |
          echo "Exporting variables to GITHUB_ENV"
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < <(grep -v '^#' .env | xargs)

      - name: Print environment variables for debug
        run: printenv | grep DATABASE_URL || true

      - name: Print DB connection info
        run: |
          echo "ðŸ“¦ DATABASE_URL=$DATABASE_URL"
          echo "ðŸ” PG USER=fitness"
          echo "ðŸ” PG PASSWORD=fitness"
          echo "ðŸ“ PG HOST=db"
          echo "ðŸ“ PG PORT=5432"
          echo "ðŸ“ PG DB=fitness"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        env:
          PGPASSWORD: fitness
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..20}; do
            psql -h db -U fitness -d fitness -c '\q' && echo "âœ… DB is up!" && exit 0
            echo "â³ DB not ready yet ($i)..."
            sleep 3
          done
          echo "âŒ Database not ready in time" >&2
          exit 1

      - name: Run FastAPI Tests
        run: poetry run pytest tests/test_api.py
      
      - name: Run Onboarding Test      
        run: poetry run pytest tests/test_onboarding.py