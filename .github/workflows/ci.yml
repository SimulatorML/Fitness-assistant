name: Fitness-Assistant CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Load environment variables from .env.example 
        run: cp .env.example .env

      - name: Print environment variables for debug
        run: printenv | grep POSTGRES || true

      - name: Show .env contents
        run: cat .env || echo ".env file not found"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to start..."
          for i in {1..20}; do
            pg_isready -h db -p 5432 -U testuser && break
            echo "Waiting for db ($i)..."
            sleep 3
          done
          echo "PostgreSQL is ready."

      - name: Verify PostgreSQL Connection
        run: |
          echo "Testing DB connection with psql..."
          PGPASSWORD=testpassword psql -h db -U testuser -d testdb -c '\q'

      - name: Run FastAPI Tests
        run: poetry run pytest tests/test_api.py
      
      - name: Run Onboarding Test      
        run: poetry run pytest tests/test_onboarding.py
