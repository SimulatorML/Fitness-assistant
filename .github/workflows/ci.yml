name: Fitness-Assistant CI

on:
  push:
    branches:
      - main  # Run tests on pushes to main
  pull_request:
    branches:
      - main  # Run tests on PRs targeting main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Load environment variables from .env.example 
        run: cp .env.example .env

      - name: Run FastAPI Tests
        run: poetry run python -m pytest tests/test_api.py
      
      - name: Test PostgreSQL connection
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pg_isready -h db -p 5432 -U testuser -d testdb

      - name: Run Onboarding Test      
        run: poetry run python -m pytest tests/test_onboarding.py

      