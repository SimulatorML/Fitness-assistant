name: Fitness-Assistant CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Load environment variables from .env.example 
        run: cp .env.example .env

      - name: Export env variables
        run: |
          set -a
          source .env
          set +a

      - name: Print environment variables for debug
        run: printenv | grep DATABASE_URL || true

      - name: Print DB connection info
        run: |
          echo "📦 DATABASE_URL=$DATABASE_URL"
          echo "🔐 PG USER=testuser"
          echo "🔐 PG PASSWORD=testpassword"
          echo "📍 PG HOST=db"
          echo "📍 PG PORT=5432"
          echo "📁 PG DB=testdb"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting a bit for PostgreSQL to start..."
          sleep 5
          for i in {1..20}; do
            pg_isready -h db -p 5432 -U testuser && exit 0
            echo "Waiting for db ($i)..."
            sleep 3
          done
          echo "Database not ready in time" >&2
          exit 1

      - name: Run FastAPI Tests
        run: poetry run pytest tests/test_api.py
      
      - name: Run Onboarding Test      
        run: poetry run pytest tests/test_onboarding.py