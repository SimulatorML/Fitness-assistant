jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Load environment variables
        run: cp .env.example .env

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h db -p 5432 -U testuser -d testdb && exit 0
            echo "Waiting for DB ($i)..."
            sleep 3
          done
          echo "Database not ready in time" >&2
          exit 1

      - name: Run FastAPI Tests
        run: poetry run python -m pytest tests/test_api.py

      - name: Run Onboarding Test      
        run: poetry run python -m pytest tests/test_onboarding.py
