services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fitness
      POSTGRES_PASSWORD: fitness
      POSTGRES_DB: fitness
    ports:
      - "5432:5432"
    volumes:
      - /tmp/db_data:/var/lib/postgresql/data # Changed path to /tmp
      #- ./db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m api
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  tgbot:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m bot
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - db

